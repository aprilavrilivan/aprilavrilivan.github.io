<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body {
      background: linear-gradient(135deg, #6e7dff, #b5b4ff);  /* 渐变背景 */
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
    }

    h1 {
      text-align: center;
      color: white;
      padding: 40px;
      font-size: 36px;
    }

    .info-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      justify-items: center;
      margin: 20px auto;
      width: 80%;
    }

    .info-box {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      text-align: center;
    }

    .my-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
      font-weight: bold;
    }

    .my-button:hover {
      background-color: #45a049;
      transform: scale(1.1);
      transition: transform 0.2s ease;
    }

    p {
      line-height: 1.8;
      margin-bottom: 20px;
      font-size: 16px;
    }

    h2 {
      color: #4CAF50;
      font-size: 24px;
      margin-bottom: 15px;
    }

    @media (max-width: 768px) {
      .info-container {
        grid-template-columns: 1fr;
      }

      .info-box {
        width: 90%;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to My CS180 Portfolio!</h1>

  <div class="info-container">
    <div class="info-box">
      <h2>Author's Profile</h2>
      <p><strong>Name: </strong>Ivan Xu</p>
      <p><strong>Identity: </strong>UCB Visiting Student</p>
      <p><strong>SID: </strong>3041989629</p>
      <p><strong>E-mail: </strong>ivanxu@berkeley.edu</p>
    </div>
    
    <div class="info-box">
      <h2>My works</h2>
      <a href="./1/index.html" class="my-button"><strong>Project 0</strong></a>
    </div>
  </div>
</body>
</html>
